   <div class="card">
    <div  class=" container card-img-wrappe">
      <img *ngIf="propertycard.Img" class="card-img" src="assets/images/{{propertycard.Img}}.jpg">
        <img *ngIf="!propertycard.Img" class="card-img" src="assets/images/house_default.jpg">
        <ul class="list-inline text-center member-icons" >
            <li class="list-inline-item">
             <button class="btn btn-primary" routerLink="/property-details/{{propertycard.ID}}"><i class="fas fa-edit"></i>
             </button>
            </li>
            <li class="list-inline-item"> 
             <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
            
            </li>
        </ul>
     </div>
        <div class=" card-body p-1">
           <h3>{{propertycard.Name}}</h3>
           <h4>{{propertycard.Type}}</h4>
           <h4>{{propertycard.Price}}</h4>
       </div>
    </div>
